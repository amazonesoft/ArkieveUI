<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>arkieve</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">

</head>

<body>


    <header class="header fixed-top">
        <a class="logo" href="#">
            <img src="images/arkieve-logo.png" class="img-fluid" alt="arkieve-logo">
        </a>
        <!-- end logo -->
        <div class="header__right">

            <div class="header__left d-flex align-items-center">
                <span class="icon_menu"></span>               
            </div>

            <ul class="list-unstyled header__icons">
                <li>
                    <a class="nav-link schedule" href="#">
                        <img src="images/icons/schedule.png" alt="schedule">
                    </a>
                </li>
                <li>
                    <a class="nav-link bell notification" href="#">
                        <img src="images/icons/bell.png" alt="bell">
                    </a>
                </li>
                <li>
                    <a class="nav-link mail notification" href="#">
                        <img src="images/icons/mail.png" alt="bell">
                    </a>
                </li>
                <li>
                    <a class="nav-link pr-0 profile" href="#">
                        <img src="images/icons/avatar.png" alt="avatar" width="36" height="36" class="rounded-circle">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- end header -->





    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex">



                <!-- strat sidebar -->
                <nav class="sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active home" href="#">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link availability" href="#">
                                    Availability
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link schedule" href="#">
                                    Schedule
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link user-management" href="#">
                                    User Management
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link social-documentation" href="#">
                                    Social Documentation
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link sam" href="#">
                                    SAM
                                </a>
                            </li>
                            <li class="nav-item reports">
                                <a class="nav-link reports" href="#">
                                    Reports
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link administrator" href="#">
                                    Administrator
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- end nav/sidebar -->


                <main role="main" class="content">

                    <div class="page_title">
                        <a href="#" class="page_title__back"><i data-feather="arrow-left"></i></a>
                        Add new social documentation
                    </div>

                    <div class="card box-padding bg-white">

                        <form class="custom-form ">

                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="companyName">Upload file  *</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <span class="file-name">Upload your file</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="fileName">File Name * </label>
                                    <input type="text" id="fileName" class="form-control" placeholder="File Name" required >
                                </div>
                            </div>



                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="uploadfile">Upload file for *</label>
                                    <input type="text" id="uploadfile" class="form-control" placeholder="Upload file for" required >

                                </div>
                                <div class="col-md-6">
                                    <label for="customer">Select Customer *</label>
                                    <select class="custom-select search_test" id="customer" required>
                                        <option value="1">customer</option>
                                        <option value="2">customer</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="col-md-6">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-lg btn-outline-primary btn-block"
                                        type="submit">Cancel</button>
                                </div>
                            </div>



                        </form>



                    </div>

                </main>
                <!-- end main -->



            </div>
        </div>
    </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Optional for iconc font -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <!-- Optional for Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <!-- Optional for data Table JS -->
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>

    <!-- sumoselect -->
    <script src="js/thirdparty/jquery.sumoselect.min.js"></script>

    <!-- custom JavaScript -->
    <script src="js/dashboard.js"></script>

    <script>
        $(document).ready(function () {
            $('.search_test').SumoSelect({search: true, searchText: 'Select Customer'});
        });

    </script>

</body>

</html>
