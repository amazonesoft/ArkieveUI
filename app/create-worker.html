                <main role="main" class="content">

                    <div class="page_title">
                        <a href="#" class="page_title__back"><i data-feather="arrow-left"></i></a>
                        Add new worker
                    </div>

                    <div class="card p-4 bg-white">

                        <form class="custom-form ">

                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="username">Name *</label>
                                    <input type="text" id="name" class="form-control" placeholder="name" required
                                        autofocus>
                                </div>
                                <div class="col-md-6">
                                    <label for="personalNumber">Personal number *</label>
                                    <input type="text" id="personalNumber" class="form-control"
                                        placeholder="Personal number" required>
                                </div>
                            </div>



                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="gender">Gender *</label>
                                    <select class="custom-select" id="gender" required>
                                        <option selected>gender</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="phoneNumber">Phone number *</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">+880</button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#">+880</a>
                                                <a class="dropdown-item" href="#">+880</a>
                                                <a class="dropdown-item" href="#">+880</a>
                                                <div role="separator" class="dropdown-divider"></div>
                                                <a class="dropdown-item" href="#">Separated link</a>
                                            </div>
                                        </div>
                                        <input type="text" id="phoneNumber" class="form-control"
                                            placeholder="phone number" value="1681864472" aria-label="phone number">
                                    </div>

                                </div>
                            </div>


                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Check this custom
                                            checkbox</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio1" name="customRadio"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio1">Toggle this custom
                                            radio</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="exampleFormControlTextarea1">Example textarea</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="customFile">Choose file</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                </div>
                            </div>



                            <div class="form-row">
                                <div class="col-md-6">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-lg btn-outline-primary btn-block"
                                        type="submit">Update</button>
                                </div>
                            </div>



                        </form>
