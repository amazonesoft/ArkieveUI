<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>arkieve</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="before-login">


    <div class="login">
        <div class="login__left">
            <header class="login__header">
                <a class="login__logo" href="#">
                    <img src="images/arkieve-logo.png" class="img-fluid" alt="arkieve-logo">
                </a>
            </header>
            <div class="welcom-text">
                <span>Welcome to </span><br>
                <b>ARKHIVE</b>
            </div>

        </div>
        <div class="login__right">

            <form class="login__form">
                <header>
                    <div class="login__title">Reset password</div>
                    <p>Please reset your password.</p>
                </header>
                <div class="form-row">
                    <div class="col">
                        <label for="username">Username *</label>
                        <input type="text" id="username" class="form-control" placeholder="user name" required
                            autofocus>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="password">Password *</label>
                        <input type="password" id="password" class="form-control" placeholder="password" required>
                    </div>
                     <div class="col-md-6">
                        <label for="confirmPassword">Confirm password *</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="password" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
                    </div>
                   
                </div>
                <div class="form-row">
                     <div class="col">
                        <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Back Home</button>
                    </div>
                   
                </div>

                

            </form>


        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Optional for iconc font -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <!-- Optional for Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>



    <!-- custom JavaScript -->
    <script src="js/dashboard.js"></script>
</body>

</html>
